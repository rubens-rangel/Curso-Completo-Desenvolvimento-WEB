<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>

        function acao1() {
            alert('elemento foi clicado')
        }

        function acao2() {
            alert('o cursor do mouse deixou a regiao do elemento')
        }
        
    </script>
</head>
<body>

    <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>

</body>
</html>

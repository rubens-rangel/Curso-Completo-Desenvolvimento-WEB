<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>
       var num1 = prompt('digite o valor de num1 ')
       var num2 = prompt('digite o valor de num2 ')

       num1 = parseInt(num1)
       num2 = parseInt(num2)

       document.write('a soma entre ' + num1 + ' e ' + num2 + ' sao ' + (num1 + num2) + '<br />')
       document.write('a subtracao entre ' + num1 + ' e ' + num2 + ' sao ' + (num1 - num2) + '<br />')
       document.write('a multiplicacao entre ' + num1 + ' e ' + num2 + ' sao ' + (num1 * num2) + '<br />')
       document.write('a divisao entre ' + num1 + ' e ' + num2 + ' sao ' + (num1 / num2) + '<br />')
       document.write('o modulo entre ' + num1 + ' e ' + num2 + ' sao ' + (num1 % num2) + '<br />')
       document.write('o incremento de ' + num1 + ' eh ' + (num1++) + '<br />')
       document.write(num1 + '<br />')
       document.write('o decremento de ' + num1 + ' eh ' + (num1--) + '<br />')
       document.write(num1 + '<br />')
  </script>
</head>
<body>

</body>
</html>

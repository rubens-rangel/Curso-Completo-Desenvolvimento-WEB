<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>

       

        //netflix 
        var video = Array()

        video[1] = Array()
        video[1]['nome'] = 'Fullmetal Alchemist'
        video[1]['categoria'] = 'Anime'

        function getVideo(video) {
           

            try {
                 //logica
                 //http
                console.log(video[0]['nome'])
            } catch(erro) {
                tratarErro(erro)
                console.log('agora sim podemos tratar esse erro')
                throw new Error('Houve um erro mas nao se preocupe agora....se preocupe depois...,')
            } finally {
                console.log('sempre passa por aqui (try / catch)')
            }
            console.log('a aplicacao nao morreu')
        }

        function tratarErro(erro) {
            //logica pra registrar o erro no servidor
            console.log(erro)
        }

        getVideo(video)

    </script>

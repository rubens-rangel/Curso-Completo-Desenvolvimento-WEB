<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maca'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var y = 0
        while(y < lista_frutas.length) {
            document.write(lista_frutas[y] + '<br />')
            y++
        }

    </script>
</head>
<body>

</body>
</html>

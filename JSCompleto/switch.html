<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>
        var parametro = prompt('Digite um numero')
        switch(parseInt(parametro)) {
            case 1:
                //se parametro === 1
                document.write('Parametro 1')
                break

            case 2:
                //se parametro === 2
                document.write('Parametro 2')
                break

            default:
                //se parametro nao encontrado
                document.write('default')
                break
        }
    </script>
</head>
<body>

</body>
</html>

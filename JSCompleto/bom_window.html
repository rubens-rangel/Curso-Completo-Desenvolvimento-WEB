<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvimento Web</title>
    <script>

        var janela 
        function abrirPopUp() {
           janela =  window.open('http://www.google.com', 'nova_java', 'width=200', 'height=100')
        }

        function fecharPopUp() {
            janela.close()
        }
       

    </script>
</head>
<body>

    <button onclick="abrirPopUp()">Abrir Janela</button>
    <button onclick="fecharPopUp()">Fechar Janela</button>
    <button onclick="window.print()">imprimir pagina</button>

</body>
</html>

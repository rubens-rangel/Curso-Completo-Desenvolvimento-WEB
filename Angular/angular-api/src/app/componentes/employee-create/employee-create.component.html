<div class = "container custom-container">
    <div class = "col-md-12">
        <h3 class = "mb-3 text-center">Criar Registro</h3>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosFuncionario.name" placeholder = "Nome" class = "form-control"/>
        </div>
        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosFuncionario.email" placeholder = "email" class = "form-control"/>
        </div>
        <div class = "form-group">
            <input type = "text" [(ngModel)] = "dadosFuncionario.phone" placeholder = "Telefone" class = "form-control"/>
        </div>
        <button class = "btn btn-success btn-lg btn-block" (click) = "inserirDados()">Criar Registro</button>
    </div>
</div>

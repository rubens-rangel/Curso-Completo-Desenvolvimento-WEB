<div class = "container custom-container-2">
    <!-- verificando se há alguma ocorrencia de regsitro. Caso não tenha será exibida a div abaixo-->
    <div class = "no-data text-center" *ngIf = "listaColaboradores == 0; else lista">
        <p>Ainda não há registros! Crie... clique no botão abaixo!</p>
        <button class = "btn btn-outline-primary" routerLink = "/employee-create">Criar Registro</button>
    </div>
    <!-- caso contrario, será exibido o ng-template abaixo-->
    <ng-template #lista>
        <h3>Employees List - Lista de colaboradores</h3>

        <div class = "col-md-12">
            <table class = "table table-bordered">
                <thead>
                    <tr>
                        <th scope = "col">Id</th>
                        <th scope = "col">Nome</th>
                        <th scope = "col">Email</th>
                        <th scope = "col">Telefone</th>
                        <th scope = "col">Ação a ser executada</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let x of listaColaboradores">
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>{{ x.email}}</td>
                        <td>{{ x.phone }}</td>
                        <span class = "edit" routerLink = "/employee-edit/{{x.id }}">Editar</span>
                        <span class = "delete" (click) = "excluirRegistro(x.id)">Excluir</span>
                    </tr>
                </tbody>
            </table>
        </div>

    </ng-template>
</div>

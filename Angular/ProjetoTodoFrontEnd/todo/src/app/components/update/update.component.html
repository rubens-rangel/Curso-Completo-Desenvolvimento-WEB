<form>
    <H1>ATUALIZANDO TO-DO</H1>

    <mat-form-field class="data-finalizar" appearance="fill">
        <mat-label>Input disabled</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

     <div class="forms">
        <mat-form-field class="form">
            <mat-label>Titulo</mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar Angular">
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Descricao</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar Angular Full-Stack">
          </mat-form-field>
     </div>

     <div class="buttons">
        <button  (click)="update()" mat-stroked-button color="primary">ATUALIZAR</button>
        <button (click)="cancel()" mat-stroked-button color="warn">CANCELAR</button>
     </div>
</form>
